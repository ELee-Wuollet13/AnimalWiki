<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">



  <meta charset="utf-8">
  <title>AnimalWiki</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Animal Wiki: The Zoo Online!</h1>
    </div>


    <form id="index" action="index.html" method="post">
      <select class="form-control" id="animal">
        <option selected="true" disabled="disabled">Select an Animal</option>
        <option>Lion</option>
        <option>Tiger</option>
        <option>Bear</option>
        <option>Snake</option>
      </select>
      <button type="submit" name="button">Submit</button>
    </form>

    <div class="lion">
      <h4>Lion</h4>
    </div>

    <div class="tiger">
      <h4>Tiger</h4>
    </div>

    <div class="bear">
      <h4>Bear</h4>
    </div>

    <div class="snake">
      <h4>Snake</h4>
    </div>

  </div>
</body>
</html>
